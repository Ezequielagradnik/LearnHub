<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiales de trabajo</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Images html/logo pestaña.png" type="image/png">
</head>
<body>
    <div id="header-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
        });
    </script>
    <script src="script.js"></script>
    <main class="main-fondo-azul">
        <article>
            <div class="materialdetrabajo">
                
                <h1>Guía 1</h1>
                <h2>Información de la guía</h2>
                <p class="materialdetrabajo-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Commodi, tempore blanditiis impedit
                    temporibus in necessitatibus fugiat nostrum sit sed cum quod qui quidem explicabo fuga enim,
                    molestias soluta architecto ut.</p>
                    <div class="datacontainer">
                    <p class="bold">Creado por:</p>
                    <p class="nombreprofe">Nombre Apellido</p>
                    </div>
                    <div class="divbtndescargar"><button class="botondescargar"><p>Descargar</p><img src="Images html/ícono descargar.png" alt=""></button></div>            </div>
        </article>

    </main>
</body>
</html>
