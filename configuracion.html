<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Configuración</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img class="logoarriba" src="Images html/LOGOLH.png" alt="Learn Hub">
        <input type="search" name="Buscar" id="búsqueda" placeholder="Buscar">
        <div class="boton-inicio"><button class="inicio"><img src="Images html/logo inicio.png" alt=""></button><a href="">Inicio</a></div>
        <div class="boton-perfil-alumno"><button><img src="Images html/logo perfil alumno.png" alt=""></button><a href="">Perfil</a></div>
        <div class="boton-mis-profesores"><button><img src="Images html/logo mis profesores.png" alt=""></button><a href="">Mis profesores</a></div>
        <div class="boton-calendario"><button><img src="Images html/logo calendario.png" alt=""></button><a href="">Calendario</a></div>
        <div class="boton-notificaciones"><button><img src="Images html/logo notificaciones.png" alt=""></button><a href="">Notificaciones</a></div>
        <div class="boton-configuracion"><button><img src="Images html/logo configuracion.png" alt=""></button><a href="">Configuración</a></div>
        <div class="boton-mensajes"><button><img src="Images html/logo mensajes.png" alt=""></button><a href="">Mensajes</a></div>
    </div>
    <div class="PanelIzquierdo">
        <p class="config">Configuración</p>
        <div class="ajustes">
            <img src="Images html/logo ajustes usuario.png" alt="">
            <p>Ajustes de usuario</p>
        </div>
        <div class="seguridad">
            <img src="Images html/logo seguridad cuenta.png" alt="">
            <p>Seguridad de la cuenta</p>

        </div>
        <div class="visualización">
            <img src="Images html/logo visualizacion.png" alt="">
            <p>Visualización</p>

        </div>
    </div>
    <div class="panel-configuracion">
        <p>Ajustes de Usuario</p>
        <div class="ajustes-configuracion">
            <button class="top-button-config">Nombre, Ubicación, etc.</button>
            <button>Información personal</button>
            <button class="bottom-button-config">Verificaciones</button>
        
        </div>
        <p>Seguridad de la cuenta</p>
        <div class="seguridad-configuracion">
            <button class="top-button-config">Dirección de email</button>
            <button>Número de teléfono</button>
            <button>Contraseña</button>
            <button>Verificación en dos pasos</button>
            <button class="bottom-button-config">Dirección de email de respaldo</button>
        </div>
        <p>Visualización</p>
        <div class="visualizacion-configuracion"></div>
    </div>

</body>
</html>
